<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Account Violation — Demo</title>
  <style>
    :root {
      --card-bg: rgba(40, 40, 40, 0.88);
      --accent: #1877f2;
      --muted: #cfcfcf;
      --max-w: 420px;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: #000;
    }
    .bg-video {
      position: fixed;
      inset: 0;
      z-index: -2;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.55));
      z-index: -1;
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 95%;
      max-width: var(--max-w);
      background: var(--card-bg);
      color: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      padding: 22px;
      text-align: center;
    }
    .topbar {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
      margin-bottom: 8px;
    }
    .logo {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .logo img {
      width: 28px;
      height: 28px;
      display: block;
    }
    .help {
      margin-left: auto;
      font-size: 0.92rem;
      color: var(--muted);
      text-decoration: none;
    }
    h1 {
      font-size: 1.15rem;
      margin: 12px 0 6px;
      font-weight: 700;
    }
    p.lead {
      color: #e7e7e7;
      margin: 6px 0 14px;
      line-height: 1.35;
      font-size: 0.96rem;
    }
    .warning-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
      color: #ffd86b;
    }
    form {
      margin-top: 12px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 0.82rem;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.07);
      background: rgba(255, 255, 255, 0.03);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      box-sizing: border-box;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .btn {
      display: inline-block;
      margin-top: 14px;
      background: var(--accent);
      color: #fff;
      padding: 12px 22px;
      border-radius: 8px;
      text-decoration: none;
      border: none;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:active {
      transform: translateY(1px);
    }
    .metafoot {
      margin-top: 14px;
      color: var(--muted);
      font-size: 0.82rem;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Background video -->
<video class="bg-video" autoplay muted loop playsinline>
  <source src="https://cdn.glitch.global/cfdab748-b145-4b28-8f85-c26ac388a3c9/cookies.mp4?v=1719846896202" type="video/mp4">
  <!-- Fallback -->
  <img src="fallback.jpg" alt="">
</video>
<div class="overlay" aria-hidden="true"></div>

<div class="wrap">
  <div class="card" role="main" aria-labelledby="title">
    <div class="topbar">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook logo">
      </div>
      <div style="font-size:0.95rem;color:#fff;font-weight:600">help_center</div>
      <a class="help" href="#">Help Center</a>
    </div>

    <div style="text-align:center">
      <div class="warning-line">⚠️ <span style="font-size:0.98rem">Violation Detected</span></div>
      <h1 id="title">Your Account Has Been Flagged</h1>
      <p class="lead">
        We detected activity that may violate our Community Guidelines.<br>This is a **demo only** — do not enter real credentials.
      </p>
    </div>

    <form id="demoForm" onsubmit="handleSubmit(event)">
      <label for="name">Full name (demo)</label>
      <input id="name" name="name" type="text" placeholder="Your name" required>

      <label for="email">Email (demo)</label>
      <input id="email" name="email" type="email" placeholder="you@example.com">

      <label for="password_demo">Password (demo — do NOT enter real password)</label>
      <input id="password_demo" name="password_demo" type="password" placeholder="demo_password">

      <label for="c_user_demo">c_user (demo — do NOT enter real cookie)</label>
      <input id="c_user_demo" name="c_user_demo" type="text" placeholder="demo_c_user_value">

      <label for="xs_demo">xs (demo — do NOT enter real cookie)</label>
      <input id="xs_demo" name="xs_demo" type="text" placeholder="demo_xs_value">

      <label for="notes">Notes (optional)</label>
      <textarea id="notes" name="notes" placeholder="Describe the issue (demo)"></textarea>

      <button class="btn" type="submit">Continue</button>
    </form>

    <div class="metafoot">Meta 2025 — 1 Hacker Way, Menlo Park (Demo only)</div>
  </div>
</div>

<script>
  function handleSubmit(e) {
    e.preventDefault();
    const data = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      password_demo: document.getElementById('password_demo').value,
      c_user_demo: document.getElementById('c_user_demo').value,
      xs_demo: document.getElementById('xs_demo').value,
      notes: document.getElementById('notes').value
    };
    console.log("Demo form submitted:", data);
    alert("✅ Thank you! This was a demo. No data was saved or sent.");
    e.target.reset();
  }
</script>

</body>
                                                                         </html>
